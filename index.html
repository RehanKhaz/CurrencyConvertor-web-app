<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="currency.png" alt="Currency convertor logo" />
      </div>
      <h1>Currency Convertor</h1>
      <div class="amount">
        <p>Enter Amount</p>
        <input type="number" value="1" />
      </div>
      <div class="drop-list">
        <div class="from">
          <p>From</p>
          <img src="https://flagsapi.com/PK/flat/64.png" />
          <select name="from">
          </select>
        </div>
        <div class="icon">
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
        </div>
        <div class="to">
          <p>To</p>
          <img src="https://flagsapi.com/IN/flat/64.png" />
          <select name="to">
          </select>
        </div>
      </div>
      <p class="convertedAmount">1USD = 300PKR</p>
      <button>Get Exchange Amount</button>
    </div>
    <script src="country_list.js"></script>
    <script src="app.js"></script>
  </body>
</html>
